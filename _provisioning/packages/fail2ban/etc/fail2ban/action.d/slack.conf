[Definition]

# Option:  actionstart
# Notes.:  command executed once at the start of Fail2Ban.
# Values:  CMD
#
actionstart =

# Option:  actionstop
# Notes.:  command executed once at the end of Fail2Ban
# Values:  CMD
#
actionstop =

# Option:  actioncheck
# Notes.:  command executed once before each actionban command
# Values:  CMD
#
actioncheck =

# Option:  actionban
# Notes.:  command executed when banning an IP. Take care that the
#          command is executed with Fail2Ban user rights.
# Tags:    See jail.conf(5) man page
# Values:  CMD
#
actionban = curl -X POST --data-urlencode 'payload={"channel": "#<channel>", "username": "<username>", "text": "Fail2Ban Reports [<name>]: IP <ip> has been banned by filter.", "icon_emoji": "<icon_emoji>"}' <webhook_url>

# Option:  actionunban
# Notes.:  command executed when unbanning an IP. Take care that the
#          command is executed with Fail2Ban user rights.
# Tags:    See jail.conf(5) man page
# Values:  CMD
#
actionunban =

[Init]

# Webhook URL (plminusteam)
webhook_url = https://hooks.slack.com/services/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

channel     = fail2ban
username    = fail2ban
icon_emoji  = :boom:

